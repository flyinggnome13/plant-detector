name: Deploy to GitHub Pages
on: 
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install and Build
        run: |
          npm ci
          npm run build
        env:
          REACT_APP_PLANT_ID_KEY: ${{ secrets.REACT_APP_PLANT_ID_KEY }}

      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@3.5.5
        with:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           BRANCH: gh-pages
           FOLDER: build
